<!doctype html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>บันทึกความเสียหายจากเหตุแผ่นดินไหว (แบบโต้ตอบ)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .file-input-label {
        cursor: pointer;
        padding: 0.5rem 1rem;
        border: 1px solid #d1d5db; /* gray-300 */
        border-radius: 0.375rem;
        background-color: white;
        transition: background-color 0.2s;
        display: inline-block;
      }
      .file-input-label:hover {
        background-color: #f9fafb;
      }
      /* Hide the default file input */
      input[type="file"] {
        display: none;
      }
      /* Image preview container */
      .image-preview-container {
        border: 2px dashed #d1d5db; /* gray-300 */
        min-height: 10rem; /* h-40 */
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #f9fafb; /* gray-50 */
        position: relative;
        overflow: hidden; /* Ensure image stays within bounds */
      }
      .image-preview {
        max-width: 100%;
        max-height: 16rem; /* h-64 */
        object-fit: contain;
        border-radius: 0.375rem; /* rounded-md */
      }
      .image-preview-placeholder {
        color: #6b7280; /* gray-500 */
        text-align: center;
        padding: 1rem; /* Add padding */
      }

      /* Print-specific styles */
      @media print {
        body {
          font-family: sans-serif;
          margin: 0;
          padding: 0;
          background-color: white;
        }
        .no-print {
          display: none !important;
        }
        .printable-area {
          box-shadow: none;
          border: none;
          padding: 0;
          margin: 0;
          max-width: 100%;
        }
        .damage-entry {
          page-break-inside: avoid;
          border: 1px solid #e5e7eb;
          margin-bottom: 1rem;
          background-color: white !important;
        }
        input[type="text"],
        textarea,
        input[type="date"] {
          border: none;
          border-bottom: 1px solid #ccc;
          padding: 2px 0;
          background-color: transparent;
          width: 100%;
          color: black; /* Ensure text is black for printing */
        }
        textarea {
          height: auto; /* Allow textarea to shrink/grow */
          min-height: 40px; /* Minimum height */
          border: 1px solid #ccc; /* Add border for clarity */
          padding: 4px;
        }
        label {
          font-weight: bold;
          color: black;
        }
        img.image-preview {
          /* Target only preview images */
          max-width: 90% !important; /* Slightly smaller than container */
          max-height: 150px !important;
          display: block;
          border-radius: 0;
          margin: 5px auto; /* Center image */
        }
        .image-preview-container {
          border: 1px solid #ccc;
          min-height: auto;
          background-color: white !important;
          padding: 5px; /* Add padding */
        }
        .grid {
          display: block;
        }
        .grid > div {
          margin-bottom: 1rem;
        }
        #signature-name-display {
          color: black; /* Ensure signature name is black */
        }
      }

      /* Style for input fields */
      .form-input {
        border: none;
        border-bottom: 1px solid #9ca3af;
        padding: 4px 2px;
        width: 100%;
        outline: none;
        background-color: transparent;
      }
      .form-input:focus {
        border-bottom: 1px solid #3b82f6;
      }
      textarea.form-input {
        height: 80px;
        resize: vertical;
        border: 1px solid #d1d5db;
        border-radius: 0.375rem;
        padding: 0.5rem; /* Add padding */
      }
      textarea.form-input:focus {
        border-color: #3b82f6;
        box-shadow: 0 0 0 1px #3b82f6;
      }
    </style>
  </head>
  <body class="bg-gray-100 p-4 md:p-8 font-sans">
    <div
      class="max-w-4xl mx-auto bg-white p-6 md:p-10 rounded-lg shadow-md printable-area"
    >
      <h1 class="text-2xl font-bold text-center mb-6">
        บันทึกความเสียหายจากเหตุแผ่นดินไหว
      </h1>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
        <div>
          <label
            for="unit-number"
            class="block text-sm font-medium text-gray-700 mb-1"
            >ของห้องชุด เลขที่:</label
          >
          <input
            type="text"
            id="unit-number"
            name="unit-number"
            class="form-input"
            placeholder="กรอกเลขที่ห้องชุด..."
          />
        </div>
        <div>
          <label
            for="report-date"
            class="block text-sm font-medium text-gray-700 mb-1"
            >วันที่รายงาน:</label
          >
          <input
            type="date"
            id="report-date"
            name="report-date"
            class="form-input"
          />
        </div>
      </div>
      <div>
        <label
          for="owner-name"
          class="block text-sm font-medium text-gray-700 mb-1"
          >ชื่อเจ้าของกรรมสิทธิ์ห้องชุด/ผู้แทน:</label
        >
        <input
          type="text"
          id="owner-name"
          name="owner-name"
          class="form-input mb-8"
          placeholder="กรอกชื่อ..."
        />
      </div>

      <hr class="my-8 border-gray-300" />

      <div id="damage-entries-container"></div>

      <div class="mt-6 text-center no-print">
        <button
          id="add-damage-point"
          class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg shadow transition duration-150 ease-in-out"
        >
          + เพิ่มจุดความเสียหาย
        </button>
      </div>

      <hr class="my-8 border-gray-300" />

      <div class="mt-12 pt-8 border-t border-gray-300 print:border-t-0">
        <p class="text-sm font-medium text-gray-700 mb-1">ลงชื่อ:</p>
        <div class="mt-2 mb-1 h-12 border-b border-gray-400"></div>
        <p id="signature-name-display" class="text-sm text-gray-800 mt-1">
          (...................................................)
        </p>
        <p class="text-sm text-gray-600">เจ้าของกรรมสิทธิ์ห้องชุด/ผู้แทน</p>
      </div>

      <div class="mt-8 text-center no-print">
        <button
          id="print-button"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg shadow transition duration-150 ease-in-out"
        >
          พิมพ์รายงานนี้
        </button>
        <button
          id="clear-data-button"
          class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-6 rounded-lg shadow transition duration-150 ease-in-out ml-4"
        >
          ล้างข้อมูลที่บันทึกไว้
        </button>
      </div>
    </div>

    <div
      id="damage-entry-template"
      class="damage-entry mb-10 p-4 border border-gray-200 rounded-md bg-gray-50"
      style="display: none"
    >
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-lg font-semibold damage-point-title">จุดที่ X</h2>
        <button
          class="remove-damage-point text-red-500 hover:text-red-700 no-print"
          title="ลบจุดนี้"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"
              clip-rule="evenodd"
            />
          </svg>
        </button>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-1"
              >ห้อง:</label
            >
            <input
              type="text"
              name="room[]"
              placeholder="เช่น ห้องนั่งเล่น, ห้องครัว..."
              class="form-input damage-input"
            />
          </div>
          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-1"
              >บริเวณความเสียหาย:</label
            >
            <input
              type="text"
              name="area[]"
              placeholder="เช่น ผนังทิศเหนือ, เพดาน..."
              class="form-input damage-input"
            />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1"
              >สภาพความเสียหาย:</label
            >
            <textarea
              name="description[]"
              class="form-input damage-input"
              placeholder="อธิบายลักษณะความเสียหาย..."
            ></textarea>
          </div>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1"
            >รูปภาพประกอบ:</label
          >
          <div class="image-preview-container rounded-md mb-2">
            <img src="" alt="Image Preview" class="image-preview hidden" />
            <p class="image-preview-placeholder">ยังไม่มีรูปภาพ</p>
          </div>
          <label class="file-input-label text-sm no-print">
            <span>เลือกรูปภาพ</span>
            <input
              type="file"
              name="image[]"
              accept="image/*"
              class="damage-image-upload"
            />
          </label>
          <p class="image-filename text-xs text-gray-500 mt-1"></p>
          <input type="hidden" class="image-data-url" />
        </div>
      </div>
    </div>
    <script>
      // --- Constants ---
      const LOCAL_STORAGE_KEY = "earthquake-damage-report-data";

      // --- DOM Elements ---
      const addDamageButton = document.getElementById("add-damage-point");
      const damageEntriesContainer = document.getElementById(
        "damage-entries-container",
      );
      const damageEntryTemplate = document.getElementById(
        "damage-entry-template",
      );
      const printButton = document.getElementById("print-button");
      const clearDataButton = document.getElementById("clear-data-button");
      const unitNumberInput = document.getElementById("unit-number");
      const reportDateInput = document.getElementById("report-date");
      const ownerNameInput = document.getElementById("owner-name");
      const signatureNameDisplay = document.getElementById(
        "signature-name-display",
      );

      // --- Functions ---

      // Function to save all form data to localStorage
      function saveDataToLocalStorage() {
        const damageEntries = [];
        damageEntriesContainer
          .querySelectorAll(".damage-entry")
          .forEach((entry) => {
            // Check if the entry is the template itself, skip if it is
            if (entry.id === "damage-entry-template") return;

            damageEntries.push({
              room: entry.querySelector('input[name="room[]"]').value,
              area: entry.querySelector('input[name="area[]"]').value,
              description: entry.querySelector('textarea[name="description[]"]')
                .value,
              imageDataUrl: entry.querySelector(".image-data-url").value, // Get saved data URL
              imageFilename: entry.querySelector(".image-filename").textContent, // Save filename text
            });
          });

        const data = {
          unitNumber: unitNumberInput.value,
          reportDate: reportDateInput.value,
          ownerName: ownerNameInput.value,
          damageEntries: damageEntries,
        };

        try {
          localStorage.setItem(LOCAL_STORAGE_KEY, JSON.stringify(data));
          console.log("Data saved to localStorage.");
        } catch (e) {
          console.error("Error saving data to localStorage:", e);
          // Handle potential storage full error
          if (e.name === "QuotaExceededError") {
            alert(
              "ไม่สามารถบันทึกข้อมูลได้ เนื่องจากพื้นที่จัดเก็บในเบราว์เซอร์เต็ม อาจเกิดจากรูปภาพมีขนาดใหญ่เกินไป",
            );
          }
        }
      }

      // Function to load data from localStorage and populate the form
      function loadDataFromLocalStorage() {
        const savedData = localStorage.getItem(LOCAL_STORAGE_KEY);
        if (!savedData) {
          console.log("No saved data found. Adding initial entry.");
          addDamageEntry(); // Add one empty entry if no data saved
          updateSignatureDisplay(); // Update signature display initially
          return;
        }

        try {
          const data = JSON.parse(savedData);
          console.log("Loading data from localStorage:", data);

          unitNumberInput.value = data.unitNumber || "";
          reportDateInput.value =
            data.reportDate || new Date().toISOString().split("T")[0]; // Default to today if missing
          ownerNameInput.value = data.ownerName || "";

          // Clear any potential placeholders before loading
          damageEntriesContainer.innerHTML = "";

          if (data.damageEntries && data.damageEntries.length > 0) {
            data.damageEntries.forEach((entryData) => {
              addDamageEntry(entryData); // Pass saved data to add function
            });
          } else {
            addDamageEntry(); // Add one empty entry if saved data had no entries
          }

          updateDamagePointNumbers(); // Ensure numbering is correct after loading
          updateSignatureDisplay(); // Update signature display after loading name
        } catch (e) {
          console.error("Error loading or parsing data from localStorage:", e);
          localStorage.removeItem(LOCAL_STORAGE_KEY); // Clear corrupted data
          addDamageEntry(); // Start fresh
          updateSignatureDisplay();
        }
      }

      // Function to update damage point numbers
      function updateDamagePointNumbers() {
        const entries = damageEntriesContainer.querySelectorAll(
          ".damage-entry:not(#damage-entry-template)",
        ); // Exclude template
        entries.forEach((entry, index) => {
          const title = entry.querySelector(".damage-point-title");
          if (title) {
            title.textContent = `จุดที่ ${index + 1}`;
          }
        });
      }

      // Function to handle image preview and saving data URL
      function handleImagePreview(fileInput) {
        const file = fileInput.files[0];
        const entryDiv = fileInput.closest(".damage-entry");
        const previewImage = entryDiv.querySelector(".image-preview");
        const previewPlaceholder = entryDiv.querySelector(
          ".image-preview-placeholder",
        );
        const filenameDisplay = entryDiv.querySelector(".image-filename");
        const imageDataUrlInput = entryDiv.querySelector(".image-data-url"); // Get hidden input

        if (file && file.type.startsWith("image/")) {
          const reader = new FileReader();

          reader.onload = function (e) {
            const dataUrl = e.target.result;
            previewImage.src = dataUrl;
            imageDataUrlInput.value = dataUrl; // Store data URL in hidden input
            previewImage.classList.remove("hidden");
            previewPlaceholder.classList.add("hidden");
            filenameDisplay.textContent = `ไฟล์: ${file.name}`;
            saveDataToLocalStorage(); // Save after image is loaded and data URL stored
          };
          reader.readAsDataURL(file);
        } else {
          previewImage.src = "";
          imageDataUrlInput.value = ""; // Clear stored data URL
          previewImage.classList.add("hidden");
          previewPlaceholder.classList.remove("hidden");
          filenameDisplay.textContent = "";
          if (file) {
            alert("กรุณาเลือกไฟล์รูปภาพเท่านั้น (เช่น .jpg, .png, .gif)");
            fileInput.value = "";
          }
          saveDataToLocalStorage(); // Save even if image is cleared
        }
      }

      // Function to add a new damage entry (optionally populating from saved data)
      function addDamageEntry(data = null) {
        // Clone the template
        const newEntry = damageEntryTemplate.cloneNode(true);
        newEntry.id = ""; // Remove template ID
        newEntry.style.display = "block";

        // Populate fields if data is provided (from localStorage)
        if (data) {
          newEntry.querySelector('input[name="room[]"]').value =
            data.room || "";
          newEntry.querySelector('input[name="area[]"]').value =
            data.area || "";
          newEntry.querySelector('textarea[name="description[]"]').value =
            data.description || "";
          newEntry.querySelector(".image-filename").textContent =
            data.imageFilename || ""; // Restore filename text
          const imageDataUrl = data.imageDataUrl || "";
          newEntry.querySelector(".image-data-url").value = imageDataUrl; // Store loaded data URL

          // If there's image data, update the preview
          if (imageDataUrl) {
            const previewImage = newEntry.querySelector(".image-preview");
            const previewPlaceholder = newEntry.querySelector(
              ".image-preview-placeholder",
            );
            previewImage.src = imageDataUrl;
            previewImage.classList.remove("hidden");
            previewPlaceholder.classList.add("hidden");
          }
        }

        // Add event listeners for the new entry
        const imageInput = newEntry.querySelector(".damage-image-upload");
        imageInput.addEventListener("change", () =>
          handleImagePreview(imageInput),
        );

        const removeButton = newEntry.querySelector(".remove-damage-point");
        removeButton.addEventListener("click", () => {
          newEntry.remove();
          updateDamagePointNumbers();
          saveDataToLocalStorage(); // Save after removing
        });

        // Add listeners to text inputs/textarea within this entry to save on change
        newEntry.querySelectorAll(".damage-input").forEach((input) => {
          input.addEventListener("input", saveDataToLocalStorage);
        });

        // Append to container
        damageEntriesContainer.appendChild(newEntry);
        updateDamagePointNumbers(); // Renumber immediately after adding
      }

      // Function to update the signature display text
      function updateSignatureDisplay() {
        signatureNameDisplay.textContent = `(${ownerNameInput.value || "..................................................."})`;
      }

      // --- Event Listeners ---

      // Add damage point button
      addDamageButton.addEventListener("click", () => {
        addDamageEntry();
        saveDataToLocalStorage(); // Save after adding a new blank entry
      });

      // Print button
      printButton.addEventListener("click", () => {
        updateSignatureDisplay(); // Ensure name is updated before printing
        window.print();
      });

      // Clear data button
      clearDataButton.addEventListener("click", () => {
        if (
          confirm(
            "คุณแน่ใจหรือไม่ว่าต้องการล้างข้อมูลที่บันทึกไว้ทั้งหมด? การดำเนินการนี้ไม่สามารถย้อนกลับได้",
          )
        ) {
          localStorage.removeItem(LOCAL_STORAGE_KEY);
          // Clear the form visually
          unitNumberInput.value = "";
          reportDateInput.value = new Date().toISOString().split("T")[0]; // Reset date
          ownerNameInput.value = "";
          damageEntriesContainer.innerHTML = ""; // Remove all entries
          addDamageEntry(); // Add one fresh entry back
          updateSignatureDisplay(); // Reset signature display
          console.log("Saved data cleared.");
          alert("ข้อมูลที่บันทึกไว้ถูกล้างเรียบร้อยแล้ว");
        }
      });

      // Add listeners to top-level fields to save on change
      unitNumberInput.addEventListener("input", saveDataToLocalStorage);
      reportDateInput.addEventListener("change", saveDataToLocalStorage);
      ownerNameInput.addEventListener("input", () => {
        updateSignatureDisplay(); // Update display immediately
        saveDataToLocalStorage(); // Then save
      });

      // --- Initial Setup ---
      document.addEventListener("DOMContentLoaded", loadDataFromLocalStorage); // Load data when the page is ready
    </script>
  </body>
</html>
