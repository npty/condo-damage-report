<!doctype html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>บันทึกความเสียหายจากเหตุแผ่นดินไหว</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .file-input-label {
        cursor: pointer;
        padding: 0.5rem 1rem;
        border: 1px solid #d1d5db;
        border-radius: 0.375rem;
        background-color: white;
        transition: background-color 0.2s;
        display: inline-block;
      }
      .file-input-label:hover {
        background-color: #f9fafb;
      }
      input[type="file"] {
        display: none;
      }
      .image-preview-container {
        border: 2px dashed #d1d5db;
        min-height: 10rem;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #f9fafb;
        position: relative;
        overflow: hidden;
      }
      .image-preview {
        max-width: 100%;
        max-height: 16rem;
        object-fit: contain;
        border-radius: 0.375rem;
      }
      .image-preview-placeholder {
        color: #6b7280;
        text-align: center;
        padding: 1rem;
      }

      @media print {
        body {
          font-family: sans-serif;
          margin: 0;
          padding: 0;
          background-color: white;
        }
        .no-print {
          display: none !important;
        }
        .printable-area {
          box-shadow: none !important;
          border: none;
          padding: 0;
          margin: 0;
          max-width: 100%;
        }
        .damage-entry {
          page-break-inside: avoid;
          page-break-after: always;
          border: none !important;
          box-shadow: none !important;
          margin-bottom: 0;
          padding-bottom: 1cm;
          display: block;
          background-color: white !important;
        }
        .damage-entry:last-of-type {
          page-break-after: auto;
        }
        .damage-entry .grid {
          display: block;
        }
        .damage-entry .grid > div {
          margin-bottom: 0.5rem;
        }
        .damage-entry .grid > div:last-child {
        }

        input[type="text"],
        textarea,
        input[type="date"] {
          border: none;
          border-bottom: 1px solid #ccc;
          padding: 2px 0;
          background-color: transparent;
          width: 100%;
          color: black;
        }
        textarea {
          height: auto;
          min-height: 40px;
          border: 1px solid #ccc;
          padding: 4px;
        }
        label {
          font-weight: bold;
          color: black;
        }

        .image-preview-container {
          border: 1px solid #ccc;
          background-color: white !important;
          padding: 5px;
          display: flex;
          align-items: center;
          justify-content: center;
          overflow: hidden;
          min-height: 150px;
        }

        img.image-preview {
          max-width: 100% !important;
          width: auto;
          max-height: 60vh !important;
          object-fit: contain !important;
          display: block;
          border-radius: 0;
          margin: 0 auto;
        }

        #signature-name-display {
          color: black;
        }
        #damage-entry-template {
          display: none !important;
        }
      }

      .form-input {
        border: none;
        border-bottom: 1px solid #9ca3af;
        padding: 4px 2px;
        width: 100%;
        outline: none;
        background-color: transparent;
      }
      .form-input:focus {
        border-bottom: 1px solid #3b82f6;
      }
      textarea.form-input {
        height: 80px;
        resize: vertical;
        border: 1px solid #d1d5db;
        border-radius: 0.375rem;
        padding: 0.5rem;
      }
      textarea.form-input:focus {
        border-color: #3b82f6;
        box-shadow: 0 0 0 1px #3b82f6;
      }
    </style>
  </head>
  <body class="bg-gray-100 p-4 md:p-8 font-sans">
    <div
      class="max-w-4xl mx-auto bg-white p-6 md:p-10 rounded-lg shadow-sm printable-area"
    >
      <h1 class="text-2xl font-bold text-center mb-6">
        บันทึกความเสียหายจากเหตุแผ่นดินไหว
      </h1>

      <h2 class="text-xl font-bold mb-6">อาคารเดอะพาร์คแลนด์ เพชรเกษม 56</h2>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
        <div>
          <label
            for="unit-number"
            class="block text-sm font-medium text-gray-700 mb-1"
            >ของห้องชุด เลขที่:</label
          >
          <input
            type="text"
            id="unit-number"
            name="unit-number"
            class="form-input"
            placeholder="กรอกเลขที่ห้องชุด..."
          />
        </div>
        <div>
          <label
            for="report-date"
            class="block text-sm font-medium text-gray-700 mb-1"
            >วันที่รายงาน:</label
          >
          <input
            type="date"
            id="report-date"
            name="report-date"
            class="form-input"
          />
        </div>
      </div>
      <div>
        <label
          for="owner-name"
          class="block text-sm font-medium text-gray-700 mb-1"
          >ชื่อเจ้าของกรรมสิทธิ์ห้องชุด/ผู้แทน:</label
        >
        <input
          type="text"
          id="owner-name"
          name="owner-name"
          class="form-input mb-8"
          placeholder="กรอกชื่อ..."
        />
      </div>

      <hr class="my-8 border-gray-300 print:hidden" />

      <div id="damage-entries-container"></div>

      <div class="mt-6 flex flex-col sm:flex-row justify-center gap-4 no-print">
        <button
          id="add-damage-point"
          class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg shadow transition duration-150 ease-in-out"
        >
          + เพิ่มจุดความเสียหาย (ว่าง)
        </button>
        <button
          id="add-multiple-from-images"
          class="bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-lg shadow transition duration-150 ease-in-out"
        >
          + เพิ่มหลายจุดจากรูปภาพ
        </button>
      </div>
      <input
        type="file"
        id="multi-image-upload"
        multiple
        accept="image/*"
        style="display: none"
      />

      <hr class="my-8 border-gray-300 print:hidden" />

      <div class="mt-12 pt-8 border-t border-gray-300 print:border-t-0">
        <p class="text-sm font-medium text-gray-700 mb-1">ลงชื่อ:</p>
        <div class="mt-2 mb-1 h-12 border-b border-gray-400"></div>
        <p id="signature-name-display" class="text-sm text-gray-800 mt-1">
          (...................................................)
        </p>
        <p class="text-sm text-gray-600">เจ้าของกรรมสิทธิ์ห้องชุด/ผู้แทน</p>
      </div>

      <div class="mt-8 text-center no-print">
        <button
          id="print-button"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg shadow transition duration-150 ease-in-out"
        >
          พิมพ์รายงานนี้
        </button>
        <button
          id="clear-data-button"
          class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-6 rounded-lg shadow transition duration-150 ease-in-out ml-4"
        >
          ล้างข้อมูลที่บันทึกไว้
        </button>
      </div>
    </div>

    <div
      id="damage-entry-template"
      class="damage-entry mb-10 p-4 border border-gray-200 rounded-md bg-gray-50"
      style="display: none"
    >
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-lg font-semibold damage-point-title">จุดที่ X</h2>
        <button
          class="remove-damage-point text-red-500 hover:text-red-700 no-print"
          title="ลบจุดนี้"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"
              clip-rule="evenodd"
            />
          </svg>
        </button>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-1"
              >ห้อง:</label
            >
            <input
              type="text"
              name="room[]"
              placeholder="เช่น ห้องนั่งเล่น, ห้องครัว..."
              class="form-input damage-input"
            />
          </div>
          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-1"
              >บริเวณความเสียหาย:</label
            >
            <input
              type="text"
              name="area[]"
              placeholder="เช่น ผนังทิศเหนือ, เพดาน..."
              class="form-input damage-input"
            />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1"
              >สภาพความเสียหาย:</label
            >
            <textarea
              name="description[]"
              class="form-input damage-input"
              placeholder="อธิบายลักษณะความเสียหาย..."
            ></textarea>
          </div>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1"
            >รูปภาพประกอบ:</label
          >
          <div class="image-preview-container rounded-md mb-2">
            <img src="" alt="Image Preview" class="image-preview hidden" />
            <p class="image-preview-placeholder">ยังไม่มีรูปภาพ</p>
          </div>
          <label class="file-input-label text-sm no-print">
            <span>เลือกรูปภาพ</span>
            <input
              type="file"
              name="image[]"
              accept="image/*"
              class="damage-image-upload"
            />
          </label>
          <p class="image-filename text-xs text-gray-500 mt-1"></p>
          <input type="hidden" class="image-data-url" />
        </div>
      </div>
    </div>
    <script>
      // --- Constants ---
      const LOCAL_STORAGE_KEY = "earthquakeDamageReportData";

      // --- DOM Elements ---
      const addDamageButton = document.getElementById("add-damage-point");
      const addMultipleButton = document.getElementById(
        "add-multiple-from-images",
      );
      const multiImageUploadInput =
        document.getElementById("multi-image-upload");
      const damageEntriesContainer = document.getElementById(
        "damage-entries-container",
      );
      const damageEntryTemplate = document.getElementById(
        "damage-entry-template",
      );
      const printButton = document.getElementById("print-button");
      const clearDataButton = document.getElementById("clear-data-button");
      const unitNumberInput = document.getElementById("unit-number");
      const reportDateInput = document.getElementById("report-date");
      const ownerNameInput = document.getElementById("owner-name");
      const signatureNameDisplay = document.getElementById(
        "signature-name-display",
      );

      // --- Functions ---

      // MODIFIED: Function to save only text data to localStorage
      function saveDataToLocalStorage() {
        const damageEntries = [];
        damageEntriesContainer
          .querySelectorAll(".damage-entry:not(#damage-entry-template)")
          .forEach((entry) => {
            damageEntries.push({
              room: entry.querySelector('input[name="room[]"]').value,
              area: entry.querySelector('input[name="area[]"]').value,
              description: entry.querySelector('textarea[name="description[]"]')
                .value,
              // REMOVED: Do not save image data or filename
              // imageDataUrl: entry.querySelector('.image-data-url').value,
              // imageFilename: entry.querySelector('.image-filename').textContent
            });
          });

        const data = {
          unitNumber: unitNumberInput.value,
          reportDate: reportDateInput.value,
          ownerName: ownerNameInput.value,
          damageEntries: damageEntries, // Only contains text data now
        };

        try {
          // Data size is now much smaller
          localStorage.setItem(LOCAL_STORAGE_KEY, JSON.stringify(data));
          console.log("Text data saved to localStorage.");
        } catch (e) {
          // Quota error is now much less likely, but keep basic error handling
          console.error("Error saving data to localStorage:", e);
          alert("เกิดข้อผิดพลาดในการบันทึกข้อมูล");
        }
      }

      // MODIFIED: Function to load only text data from localStorage
      function loadDataFromLocalStorage() {
        const savedData = localStorage.getItem(LOCAL_STORAGE_KEY);
        if (!savedData) {
          console.log("No saved data found. Adding initial entry.");
          addDamageEntry(null, false); // Add one empty entry without saving
          updateSignatureDisplay();
          return;
        }

        try {
          const data = JSON.parse(savedData);
          console.log("Loading text data from localStorage:", data);

          unitNumberInput.value = data.unitNumber || "";
          reportDateInput.value =
            data.reportDate || new Date().toISOString().split("T")[0];
          ownerNameInput.value = data.ownerName || "";

          damageEntriesContainer.innerHTML = ""; // Clear container before loading

          if (data.damageEntries && data.damageEntries.length > 0) {
            data.damageEntries.forEach((entryData) => {
              // Pass only text data, image fields will remain empty
              addDamageEntry(entryData, false);
            });
          } else {
            addDamageEntry(null, false); // Add one empty entry if saved data had none
          }

          updateDamagePointNumbers();
          updateSignatureDisplay();
        } catch (e) {
          console.error("Error loading or parsing data from localStorage:", e);
          localStorage.removeItem(LOCAL_STORAGE_KEY); // Clear potentially corrupted data
          damageEntriesContainer.innerHTML = "";
          addDamageEntry(null, false); // Start fresh
          updateSignatureDisplay();
        }
      }

      function updateDamagePointNumbers() {
        const entries = damageEntriesContainer.querySelectorAll(
          ".damage-entry:not(#damage-entry-template)",
        );
        entries.forEach((entry, index) => {
          const title = entry.querySelector(".damage-point-title");
          if (title) {
            title.textContent = `จุดที่ ${index + 1}`;
          }
        });
      }

      // MODIFIED: Image preview function no longer triggers save itself
      function handleImagePreview(fileInput) {
        // Removed shouldSave parameter
        const file = fileInput.files[0];
        const entryDiv = fileInput.closest(".damage-entry");
        if (!entryDiv) return;

        const previewImage = entryDiv.querySelector(".image-preview");
        const previewPlaceholder = entryDiv.querySelector(
          ".image-preview-placeholder",
        );
        const filenameDisplay = entryDiv.querySelector(".image-filename");
        // REMOVED: No longer need imageDataUrlInput for saving
        // const imageDataUrlInput = entryDiv.querySelector('.image-data-url');

        if (file && file.type.startsWith("image/")) {
          const reader = new FileReader();
          reader.onload = function (e) {
            const dataUrl = e.target.result;
            previewImage.src = dataUrl;
            // REMOVED: imageDataUrlInput.value = dataUrl;
            previewImage.classList.remove("hidden");
            previewPlaceholder.classList.add("hidden");
            filenameDisplay.textContent = `ไฟล์: ${file.name}`; // Still show filename for current session
            // REMOVED: saveDataToLocalStorage(); // Save is triggered by text input changes now
          };
          reader.readAsDataURL(file);
        } else {
          previewImage.src = "";
          // REMOVED: imageDataUrlInput.value = '';
          previewImage.classList.add("hidden");
          previewPlaceholder.classList.remove("hidden");
          filenameDisplay.textContent = ""; // Clear filename display
          if (file) {
            alert("กรุณาเลือกไฟล์รูปภาพเท่านั้น (เช่น .jpg, .png, .gif)");
            fileInput.value = "";
          }
          // REMOVED: saveDataToLocalStorage();
        }
      }

      // MODIFIED: Add damage entry function - populates text, leaves image blank on load
      function addDamageEntry(data = null, shouldSave = true) {
        const newEntry = damageEntryTemplate.cloneNode(true);
        newEntry.id = "";
        newEntry.style.display = "block";

        if (newEntry.id === "damage-entry-template") return null;

        // Populate only text fields if data is provided (from localStorage)
        if (data) {
          newEntry.querySelector('input[name="room[]"]').value =
            data.room || "";
          newEntry.querySelector('input[name="area[]"]').value =
            data.area || "";
          newEntry.querySelector('textarea[name="description[]"]').value =
            data.description || "";
          // REMOVED: Logic to restore image preview from saved data
        }

        // Add event listeners
        const imageInput = newEntry.querySelector(".damage-image-upload");
        // Pass 'false' to handleImagePreview as save is triggered by text changes
        imageInput.addEventListener("change", () =>
          handleImagePreview(imageInput),
        );

        const removeButton = newEntry.querySelector(".remove-damage-point");
        removeButton.addEventListener("click", () => {
          newEntry.remove();
          updateDamagePointNumbers();
          saveDataToLocalStorage(); // Save after removing (text data)
        });

        // Add listeners to text inputs/textarea to save on change
        newEntry.querySelectorAll(".damage-input").forEach((input) => {
          input.addEventListener("input", saveDataToLocalStorage);
        });

        damageEntriesContainer.appendChild(newEntry);

        // Update numbers after adding, save text data if requested
        updateDamagePointNumbers();
        if (shouldSave) {
          saveDataToLocalStorage();
        }
        return newEntry;
      }

      function updateSignatureDisplay() {
        signatureNameDisplay.textContent = `(${ownerNameInput.value || "..................................................."})`;
      }

      // --- Event Listeners ---

      addDamageButton.addEventListener("click", () => {
        addDamageEntry(null, true); // Add blank entry, save (empty text) state
      });

      addMultipleButton.addEventListener("click", () => {
        multiImageUploadInput.click();
      });

      multiImageUploadInput.addEventListener("change", (event) => {
        const files = event.target.files;
        if (!files || files.length === 0) {
          return;
        }
        console.log(
          `Processing ${files.length} files for multiple entry creation.`,
        );

        const filePromises = Array.from(files).map((file) => {
          return new Promise((resolve, reject) => {
            if (file.type.startsWith("image/")) {
              // Add entry but don't save text state yet
              const newEntryElement = addDamageEntry(null, false);

              const previewImage =
                newEntryElement.querySelector(".image-preview");
              const previewPlaceholder = newEntryElement.querySelector(
                ".image-preview-placeholder",
              );
              const filenameDisplay =
                newEntryElement.querySelector(".image-filename");

              const reader = new FileReader();
              reader.onload = function (e) {
                const dataUrl = e.target.result;
                previewImage.src = dataUrl;
                previewImage.classList.remove("hidden");
                previewPlaceholder.classList.add("hidden");
                filenameDisplay.textContent = `ไฟล์: ${file.name}`;
                resolve();
              };
              reader.onerror = reject;
              reader.readAsDataURL(file);
            } else {
              console.warn(`Skipping non-image file: ${file.name}`);
              resolve();
            }
          });
        });

        // Wait for all file readers to complete (just for console log)
        Promise.all(filePromises)
          .then(() => {
            console.log("All images processed for preview.");
            updateDamagePointNumbers(); // Update numbers after adding all
            // Save the current text state (which will include the new blank entries)
            saveDataToLocalStorage();
          })
          .catch((error) => {
            console.error("Error processing one or more images:", error);
            updateDamagePointNumbers();
            saveDataToLocalStorage(); // Still save text state
          });

        event.target.value = null; // Reset file input
      });

      printButton.addEventListener("click", () => {
        updateSignatureDisplay();
        window.print();
      });

      clearDataButton.addEventListener("click", () => {
        if (
          confirm(
            "คุณแน่ใจหรือไม่ว่าต้องการล้างข้อมูลที่บันทึกไว้ทั้งหมด? การดำเนินการนี้ไม่สามารถย้อนกลับได้",
          )
        ) {
          localStorage.removeItem(LOCAL_STORAGE_KEY);
          unitNumberInput.value = "";
          reportDateInput.value = new Date().toISOString().split("T")[0];
          ownerNameInput.value = "";
          damageEntriesContainer.innerHTML = "";
          addDamageEntry(null, false); // Add one fresh entry back without saving
          updateSignatureDisplay();
          console.log("Saved data cleared.");
          alert("ข้อมูลที่บันทึกไว้ถูกล้างเรียบร้อยแล้ว");
        }
      });

      // Listeners trigger save for text data only
      unitNumberInput.addEventListener("input", saveDataToLocalStorage);
      reportDateInput.addEventListener("change", saveDataToLocalStorage);
      ownerNameInput.addEventListener("input", () => {
        updateSignatureDisplay();
        saveDataToLocalStorage();
      });

      // --- Initial Setup ---
      document.addEventListener("DOMContentLoaded", loadDataFromLocalStorage); // Loads text data only
    </script>
  </body>
</html>
